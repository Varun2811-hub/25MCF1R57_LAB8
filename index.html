<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;

        iframe {

        }
    </style>
</head>
<body>

    <h1>My Calculator App</h1>
    <p>This calculator is embedded below using an <code>&lt;iframe&gt;</code>.</p>

    </iframe>
